<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>Index</title>
        {% endif %}
    </head>
    <body>
        {% block quote %}
        <ul>
            {% for file in files %}
            <li>
                <a href="{{ url_for('file',file_id=file.id) }}">{{ file.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <img src="/static/img/index.jpg" width="128" height="128" />
        {% endblock %}
    </body>
</html>

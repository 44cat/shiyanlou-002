<!DOCTYPE html>
<html>
<head>

    <title>table keyboard</title>
</head>
    <body style="font-size:50px">
        <p style="color:#999999" align="center">Table Keyboard</p>
        <table border="15" bgcolor="00FFFF">
              <tr>
                <td bgcolor="9900FF">Esc</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
                <td>F4</td>
                <td>F5</td>
                <td>F6</td>
                <td>F7</td>
                <td>F8</td>
                <td>F9</td>
                <td bgcolor="00FF00">F10</td>
                <td bgcolor="00FF00">F11</td>
                <td bgcolor="00FF00">F12</td>
              </tr> 
            <tr>
               <td align="center" bgcolor="AAAAAA">` ~</td>
                <td bgcolor="AAAAAA">! 1</td>
                <td bgcolor="AAAAAA">@ 2</td>
                <td bgcolor="AAAAAA"># 3</td>
                <td bgcolor="AAAAAA">$ 4</td>
                <td bgcolor="AAAAAA">% 5</td>
                <td bgcolor="AAAAAA">^ 6</td>
                <td bgcolor="AAAAAA">& 7</td>
                <td bgcolor="AAAAAA">* 8</td>
                <td bgcolor="AAAAAA">&#40; 9</td>
                <td bgcolor="AAAAAA">0 &#41;</td>
                <td bgcolor="AAAAAA">_  -</td>
                <td bgcolor="AAAAAA">+ =</td>
                <td align="center" colspan="2" bgcolor="red">&larr;</td>

            </tr>
            
            <tr>
                <td align="center" bgcolor="FF9900">Tab</td>
                <td bgcolor="FFFF00">Q</td>
                <td bgcolor="FFFF00">W</td>
                <td bgcolor="FFFF00">E</td>
                <td bgcolor="FFFF00">R</td>
                <td bgcolor="FFFF00">T</td>
                <td bgcolor="FFFF00">Y</td>
                <td bgcolor="FFFF00">U</td>
                <td bgcolor="FFFF00">I</td>
                <td bgcolor="FFFF00">O</td>
                <td bgcolor="FFFF00">P</td>
                <td align="center" bgcolor="FFFF00">&#123;&#91;</td>
                <td align="center" bgcolor="FFFF00">&#125;&#93;</td>
                <td align="center" colspan="2" bgcolor="FFFF00">&#124;&#92;</td>
            </tr>
            
            <tr>
                <td bgcolor="FF9900">CapsLock</td>
                <td bgcolor="33CC00">A</td>
                <td bgcolor="33CC00">S</td>
                <td bgcolor="33CC00">D</td>
                <td bgcolor="33CC00">F</td>
                <td bgcolor="33CC00">G</td>
                <td bgcolor="33CC00">H</td>
                <td bgcolor="33CC00">J</td>
                <td bgcolor="33CC00">K</td>
                <td bgcolor="33CC00">L</td>
                <td bgcolor="33CC00">&#58; ;</td>
                <td bgcolor="33CC00">" &#44;</td>
                <td align="center" colspan="3" bgcolor="red">Enter</td>
            </tr>
            
            <tr>
               <td bgcolor="FF9900">Shift</td>
                <td bgcolor="FF99FF">Z</td>
                <td bgcolor="FF99FF">X</td>
                <td bgcolor="FF99FF">C</td>
                <td bgcolor="FF99FF">V</td>
                <td bgcolor="FF99FF">B</td>
                <td bgcolor="FF99FF">N</td>
                <td bgcolor="FF99FF">M</td>
                <td bgcolor="FF99FF">9</td>
                <td bgcolor="FF99FF">&#60;&#44;</td>
                <td bgcolor="FF99FF">&#62;&#46;</td>
                <td bgcolor="FF99FF">&#63;&#47;</td>
                <td align="center" colspan="4" bgcolor="FF9900">Shift</td>
            </tr>
            
            <tr>
                <td align="center" bgcolor="FF9900">Ctrl</td>
                <td align="center" bgcolor="0099FF">WIN</td>
                <td align="center" bgcolor="0099FF">Alt</td>
                <td colspan="8" bgcolor="000099">&#160;</td>
                <td align="center" bgcolor="0099FF">Alt</td>
                <td align="center" bgcolor="0099FF">Page</td>
                <td align="center" bgcolor="0099FF">Ctrl</td>

            </tr>
            
        </table>
        </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>Index</title>
        {% endif %}
    </head>
    <body>
        {% block content %}
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('file',file_id=file.id) }}" target="_blank"><h2>{{ file.title }}</h2>
                </a>
                {% for tag in file.tags %}
                    <span class="label label-sucess">{{ tag }}</span>
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
        <img src="/static/img/index.jpg" width="128" height="128" />
        {% endblock %}
    </body>
</html>
